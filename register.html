<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Chennai Govt 2026</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('eventreglog.avif') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .navbar {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
    }

    .navbar-brand {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      color: #ffcc00 !important;
    }

    .nav-link {
      color: white !important;
      position: relative;
    }

    .nav-link::after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background: #ffcc00;
      transition: 0.3s;
      margin: auto;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .glass-card {
      background: linear-gradient(135deg, rgba(255, 140, 0, 0.7), rgba(255, 0, 150, 0.6));
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
    }

    footer {
      background: #000;
      color: #aaa;
      text-align: center;
      padding: 15px;
      margin-top: 60px;
    }

    .form-label,
    .form-check-label {
      color: white;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      cursor: pointer;
      color: white;
    }

    .position-relative {
      position: relative;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark px-3">
    <a class="navbar-brand d-flex align-items-center gap-2" href="#">
      <img src="https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg" width="40" height="25"
        style="border-radius: 3px;">
      <div>
        <div style="font-size: 1.2rem;">GOVERNMENT EVENTS 2026</div>
        <div style="font-size: 0.75rem;">CHENNAI</div>
      </div>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
        <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card glass-card" style="max-width: 500px; width: 100%;">
      <h3 class="text-center text-white mb-4">Register for an Event</h3>
      <form id="registrationForm">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3 position-relative">
          <label for="password" class="form-label">Create Password</label>
          <input type="password" class="form-control" id="password" required>
          <i class="bi bi-eye-slash toggle-password" onclick="togglePassword('password', this)"></i>
        </div>
        <div class="mb-3 position-relative">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" required>
          <i class="bi bi-eye-slash toggle-password" onclick="togglePassword('confirmPassword', this)"></i>
          <div id="passwordMismatch" class="text-warning mt-1 d-none">❌ Passwords do not match</div>
        </div>
        <div class="mb-3">
          <label for="event" class="form-label">Select Event</label>
          <select class="form-select" id="event" required>
            <option value="">--Select Event--</option>
            <option value="Smart City Summit">Smart City Summit</option>
            <option value="Cultural Heritage Fest">Cultural Heritage Fest</option>
            <option value="Youth Innovation Expo">Youth Innovation Expo</option>
            <option value="Green Chennai Week">Green Chennai Week</option>
            <option value="Digital Governance Summit">Digital Governance Summit</option>
          </select>
        </div>
        <button type="submit" class="btn btn-warning w-100">Register</button>
      </form>
      <div class="text-center text-success mt-3 d-none" id="registerSuccess">✅ Registration successful! Redirecting to
        login...</div>
    </div>
  </div>

  <footer>
    <p>© 2026 Chennai Government Events Portal</p>
  </footer>

  <script>
    const form = document.getElementById('registrationForm');
    const pwd = document.getElementById('password');
    const confirmPwd = document.getElementById('confirmPassword');
    const mismatch = document.getElementById('passwordMismatch');
    const successMsg = document.getElementById('registerSuccess');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      if (pwd.value !== confirmPwd.value) {
        mismatch.classList.remove('d-none');
        successMsg.classList.add('d-none');
      } else {
        mismatch.classList.add('d-none');
        successMsg.classList.remove('d-none');

        localStorage.setItem('userEmail', document.getElementById('email').value);
        localStorage.setItem('userPassword', document.getElementById('password').value);
        localStorage.setItem('userEvent', document.getElementById('event').value);

        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      }
    });

    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("bi-eye-slash");
        icon.classList.add("bi-eye");
      } else {
        input.type = "password";
        icon.classList.remove("bi-eye");
        icon.classList.add("bi-eye-slash");
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
