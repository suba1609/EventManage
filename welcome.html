<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Chennai Govt 2026</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('eventswelcome.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(6px);
        }

        .navbar-brand {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: #ffcc00 !important;
        }

        .nav-link {
            color: white !important;
            position: relative;
        }

        .nav-link::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #ffcc00;
            transition: 0.3s;
            margin: auto;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .welcome-section {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .welcome-title {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #f5af19, #2af598, #00c6ff, #ff6b6b);
            background-size: 400% 400%;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            animation: gradientAnimation 8s ease infinite;
            margin-bottom: 20px;
        }

        .event-name {
            font-size: 1.8rem;
            font-weight: 500;
            padding: 15px 25px;
            background: rgba(248, 3, 211, 0.5);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(231, 121, 121, 0.4);
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        footer {
            background: #000;
            color: #aaa;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark px-3">
        <a class="navbar-brand d-flex align-items-center gap-2" href="#">
            <img src="https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg" width="40" height="25"
                style="border-radius: 3px;">
            <div>
                <div style="font-size: 1.2rem;">GOVERNMENT EVENTS 2026</div>
                <div style="font-size: 0.75rem;">CHENNAI</div>
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
                <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Welcome Section -->
    <div class="container welcome-section">
        <div class="welcome-title">Welcome!</div>
        <div class="event-name" id="eventName">Loading your event...</div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2026 Chennai Government Events Portal</p>
    </footer>

    <!-- Script to display registered event -->
    <script>
        const userEvent = localStorage.getItem('loggedInEvent');
        if (userEvent) {
            document.getElementById('eventName').innerText = `You have successfully registered for "${userEvent}"!`;
        } else {
            window.location.href = 'login.html';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
